name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Setup
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
    - uses: Swatinem/rust-cache@v1

    # Start database
    - name: Start PostgreSQL on Ubuntu
      run: |
        sudo systemctl start postgresql.service
        pg_isready
    - name: Set password
      run: |
        sudo -u postgres psql --command="ALTER USER postgres PASSWORD 'password'"
    - name: Create newsletter database
      run: |
        sudo -u postgres createdb --owner=postgres newsletter
        PGPASSWORD=password psql --username=postgres --host=localhost --list newsletter

    # Build
    - name: Build
      run: cargo build --verbose

    # Test
    - name: Run tests
      run: cargo test --verbose
