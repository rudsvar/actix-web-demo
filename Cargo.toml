[package]
name = "actix-web-demo"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = { version = "=4.0.0-beta.13" }
actix-http = { version = "=3.0.0-beta.14" }
tokio = "1.14.0"
serde = "1.0.130"
config = "0.11.0"
r2d2 = "0.8.9"
r2d2_postgres = "0.18.1"
uuid = { version =  "0.8.2", features = ["v4"] }
chrono = "0.4.15"

log = "0.4.14"
env_logger = "0.9.0"

[dependencies.sqlx]
version = "0.5.9"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]

[dev-dependencies]
reqwest = { version = "0.11.6", features = ["json"] }
actix-rt = "2.5.0"
